<div class="modal-header dialog-header-warning">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.dashboard.modals.tallyActiveHeader
    </span>
    <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
  </h4>
</div>
<div class="modal-body">
  <p>
    <span ng-i18next>
      [html]avAdmin.dashboard.modals.tallyActiveIntro
    </span>

    <a href="{{helpurl}}" class="learn-more" target="_blank" ng-i18next>
      avAdmin.learnMore
    </a>
  </p>

  <div class="row-fluid">
    <div class="col-xs-12">
      <progressbar
        class="progress-striped"
        max="1"
        value="1"
        ng-class="{active: !finishedDownload}"
        type="success">
        <strong ng-i18next>
          [i18next]({downloaded: currentCount, total: totalCensusCount})avAdmin.dashboard.modals.downloadingCensus
        </strong>
      </progressbar>
    </div>
    <div ng-if="error" class="bg-danger">{{error}}</div>
  </div>
</div>

<div class="modal-footer">
  <button
    class="btn btn-success"
    ng-click="ok()"
    ng-disabled="!finishedDownload"
    ng-i18next>
    [i18next]({total: totalCensusCount, totalActive: totalCensusActiveCount})avAdmin.dashboard.modals.confirmTallyActiveButton
  </button>
  <button class="btn" ng-click="cancel()" ng-i18next>
    avCommon.cancel
  </button>
</div>
